<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Art CRUD App</title>
        <link href="/css/style.css" rel="stylesheet" />
        <script src="app.js" type="module"></script>
    </head>
    <body>
        <dialog id="artDialog">
            <div class="wrapper">
                <p>Greetings, one and all!</p>
                <form method="dialog">
                    <button>OK</button>
                </form>
            </div>
        </dialog>
        <span id="toggle-viewport" class="btn">Toggle viewport</span>
        <div class="app-wrapper">
            <header class="content-grid">
                <div class="wrapper grid-12">
                    <h1 class="brand-name"><a href="/">Art CRUD App</a></h1>
                    <!-- Form -->
                    <form id="searchArtForm">
                        <label>
                            <input type="text" placeholder="Search terms" id="inputSearch" />
                        </label>
                        <button id="submitArtSearch" class="btn submit">Search art</button>
                    </form>
                    <div class="extras">
                        <button class="btn" id="fanPageBtn">My stars</button>
                    </div>
                </div>
            </header>
            <main class="content-grid">
                <!-- List our art-->
                <section id="listArts"></section>
            </main>
        </div>
    </body>
</html>
